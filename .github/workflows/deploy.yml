name: Deploy Docusaurus site to GitHub Pages

on:
  push:
    branches:
      - main # Or 'master' if that's your default branch

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write # ADD THIS LINE
      pages: write    # ADD THIS LINE
      id-token: write # ADD THIS LINE
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Or your preferred Node.js version (e.g., 18, 20)

      - name: Install dependencies
        run: npm install

      - name: Build Docusaurus website
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build # The directory where Docusaurus builds the static site
          cname: mangesh2m.github.io/api-docu-site